<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="matricula" placeholder="Matrícula" maxlength="12">
            <input type="password" id="senha" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
        <p id="mensagem"></p>
        <p>Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const matricula = document.getElementById("matricula").value.trim();
            const senha = document.getElementById("senha").value.trim();
            const mensagem = document.getElementById("mensagem");

            if (!matricula || !senha) {
                mensagem.textContent = "Preencha todos os campos!";
                return;
            }

            // Verificação especial para professor
            if (matricula === "123456789012" && senha === "1234") {
                localStorage.setItem("usuarioLogado", matricula);
                window.location.href = "tela-professor.html";
                return;
            }

            const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
            const usuarioEncontrado = usuarios.find(u => u.matricula === matricula);

            if (!usuarioEncontrado) {
                mensagem.textContent = "Matrícula não cadastrada. Cadastre-se primeiro!";
                return;
            }

            if (usuarioEncontrado.senha !== senha) {
                mensagem.textContent = "Senha incorreta.";
                return;
            }

            // Login correto para usuário comum
            localStorage.setItem("usuarioLogado", matricula);
            window.location.href = "projetos.html";
        });
    </script>
</body>
</html>
