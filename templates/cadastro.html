<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
            <input type="text" id="matricula" placeholder="Matrícula (12 dígitos)" maxlength="12" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p id="mensagem"></p>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const matricula = document.getElementById("matricula").value.trim();
            const senha = document.getElementById("senha").value.trim();
            const mensagem = document.getElementById("mensagem");
            const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

            // Validação: somente números e 12 dígitos
            const matriculaValida = /^\d{12}$/.test(matricula);
            if (!matriculaValida) {
                mensagem.textContent = "A matrícula deve conter exatamente 12 números.";
                return;
            }

            // Verifica se matrícula já existe
            if (usuarios.some(u => u.matricula === matricula)) {
                mensagem.textContent = "Matrícula já cadastrada.";
                return;
            }

            // Adiciona novo usuário
            usuarios.push({ matricula, senha });
            localStorage.setItem("usuarios", JSON.stringify(usuarios));

            // Redireciona para login
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
